<ion-header>
    <yellowheader name='اشحن رصيدك'></yellowheader>
</ion-header>


<ion-content>
    <div class="contentdiv">
        <form>
          <p class="inptlabel">المبلغ المراد شحنه</p>
          <ion-item>
              <ion-input class="inputitem mabl3"  type="text" required></ion-input>
            </ion-item>

          <p class="inptlabel">التحويل من بنك</p>
          <ion-item>
              <ion-select class="inputitem bank" >
                  <ion-option value="3" selected="true">بنك الرياض</ion-option>
                  <ion-option value="4">بنك القاهرة</ion-option>
                  <ion-option value="5">بنك اسكندرية</ion-option>
              </ion-select>
            </ion-item>
                
          <p class="inptlabel">رقم الحساب</p>
          <ion-item>
              <ion-input class="inputitem account"  type="text" required></ion-input>
            </ion-item>
                  
          <p class="inptlabel">الاسم الثلاثى</p>
          <ion-item>
              <ion-input class="inputitem nameinput"  type="text" required></ion-input>
            </ion-item>  


            <p class="inptlabel">قم بارفاق صورة الايصال</p>

            <div class="getDiv">
              <img src="assets/imgs/333333.png">
              <button ion-button block class="getDoc">ارفع من هنا</button>
            </div>

            <button ion-button block class="confirm">تاكيد</button>
        </form>
    </div>
</ion-content>
