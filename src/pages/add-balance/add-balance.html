<ion-header>
  <yellowheader name='اشحن رصيدك'></yellowheader>
</ion-header>


<ion-content>
  <div class="contentdiv">
    <form #loginForm="ngForm">
      <p class="inptlabel">المبلغ المراد شحنه</p>
      <ion-item>
        <ion-input class="inputitem mabl3" type="number" required name="price" [(ngModel)]="formData.price"></ion-input>
      </ion-item>

      <p class="inptlabel">التحويل من بنك</p>
      <ion-item >
        <ion-select class="inputitem bank" >
          <ion-option *ngFor="let item of bankInfo" [value]="item.bank_name" (ionSelect)="select(item.bank_name)">{{item.bank_name}}</ion-option>
        </ion-select>
      </ion-item>

      <p class="inptlabel">رقم الحساب</p>
      <ion-item>
        <ion-input class="inputitem account" type="number" required name="account_num"
                   [(ngModel)]="formData.account_num"></ion-input>
      </ion-item>

      <p class="inptlabel">الاسم الثلاثى</p>
      <ion-item>
        <ion-input class="inputitem nameinput" type="text" required name="customers_name"
                   [(ngModel)]="formData.customers_name"></ion-input>
      </ion-item>


      <p class="inptlabel">قم بارفاق صورة الايصال</p>

      <div class="getDiv" (click)="presentActionSheet()">
        <img src="assets/imgs/333333.png">
        <button ion-button block class="getDoc" *ngIf="formData.image == ''">ارفع من هنا</button>
        <button ion-button block class="getDoc" *ngIf="formData.image != ''">ارفع من هنا</button>
      </div>
      <label class="error" *ngIf="errorMessage!=''">
        <span>{{errorMessage}}</span>
      </label>
      <button ion-button block class="confirm" (click)="addMoney()" [disabled]="!loginForm.form.valid">تاكيد</button>
    </form>
  </div>
</ion-content>
