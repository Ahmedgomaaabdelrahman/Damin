<ion-header>
  <yellowheader name='تعديل العملية'></yellowheader>
</ion-header>


<ion-content>
  <div class="contentdiv">
    <div class="secdiv">
      <div class="headlinediv">
        <img src="assets/imgs/bntberbr.png">
        <p>تفاصيل الاتفاقية : </p>
      </div>
      <div class="detailsdiv">
        <div class="contractext">
          <p>{{order_description}} </p>
        </div>

      </div>
    </div>
    <form #loginForm="ngForm" class="formdiv" (ngSubmit)="editOperation()">

    <div class="secdiv">
      <div class="headlinediv">
        <img src="assets/imgs/editoperation.png">
        <p>اضافة تعديل : </p>
      </div>
      <div class="detailsdiv">

        <ion-item class="contractext">
          <ion-textarea name="comments" [(ngModel)]="formData.comments" required></ion-textarea>
        </ion-item>

      </div>
    </div>
    <div>
      <button ion-button block class="newacc" type="submit" [disabled]="!loginForm.form.valid">ارسال</button>
    </div>
    </form>
  </div>

</ion-content>
