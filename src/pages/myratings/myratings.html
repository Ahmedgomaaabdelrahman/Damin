<ion-header>

  <yellowheader name='تقيماتى'></yellowheader>

</ion-header>


<ion-content>

  <div class="contentdiv" *ngFor="let item of myRating">

    <div class="containerdiv">
      <div class="ratediv">
        <div class="imgdiv">
          <img src="{{config.url+item.customers_picture}}">
        </div>
        <div class="namediv">
          <p>{{item.customers_name}}</p>
          <div class="starsdiv">
            <ion-icon style="color: orange" name="{{(item.rate < 1) ? 'md-star-outline' : 'md-star'}}"></ion-icon>
            <ion-icon style="color: orange" name="{{(item.rate < 2) ? 'md-star-outline' : 'md-star'}}"></ion-icon>
            <ion-icon style="color: orange" name="{{(item.rate < 3) ? 'md-star-outline' : 'md-star'}}"></ion-icon>
            <ion-icon style="color: orange" name="{{(item.rate < 4) ? 'md-star-outline' : 'md-star'}}"></ion-icon>
            <ion-icon style="color: orange" name="{{(item.rate < 5) ? 'md-star-outline' : 'md-star'}}"></ion-icon>
            <p>{{formatDate(item.created_at)| date:'yyyy/MMMM/d'}}</p>
          </div>
        </div>
      </div>
      <div class="ratetext">{{item.comment}}</div>
    </div>

  </div>
</ion-content>
