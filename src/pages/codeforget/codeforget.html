<ion-header>

  <ion-navbar>
    <ion-title>
      <div class="titlediv">
        <p>ضامن</p>
        <ion-icon name="ios-arrow-back" (click)="back()"></ion-icon>
      </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="s"></div>
  <div class="contdiv">
    <form #loginForm="ngForm" class="form">

      <p>لقد ارسلنا لك رسالة نصية قصيرة مع الكود الى بريدك الالكتروني</p>
      <div class="inputsdiv">
        <ion-input type='tel' maxlength="1" name="customers_verfy_code6" #passcode6 (keyup)="onKeyUp($event,6)" ></ion-input>
        <ion-input type='tel' maxlength="1" name="customers_verfy_code5" #passcode5 (keyup)="onKeyUp($event,5)"></ion-input>
        <ion-input type='tel' maxlength="1" name="customers_verfy_code4" #passcode4 (keyup)="onKeyUp($event,4)"></ion-input>
        <ion-input type='tel' maxlength="1" name="customers_verfy_code3" #passcode3 (keyup)="onKeyUp($event,3)"></ion-input>
        <ion-input type='tel' maxlength="1" name="customers_verfy_code2" #passcode2 (keyup)="onKeyUp($event,2)"></ion-input>
        <ion-input type="tel" maxlength="1" name="customers_verfy_code1" #passcode1 (keyup)="onKeyUp($event,1)"></ion-input>
      </div>
      <label class="error" *ngIf="errorMessage!=''">
        <span>{{errorMessage}}</span>
      </label>

      <!--<button type="submit" [disabled]="!loginForm.form.valid">OK</button>-->
    </form>
    <button (click)="reSendCode()">اعادة ارسال</button>
  </div>

</ion-content>
