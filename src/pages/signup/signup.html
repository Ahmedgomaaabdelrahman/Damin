<ion-header>

  <ion-navbar>
    <ion-title>
      <div class="titlediv">
        <p>التسجيل</p>
        <ion-icon name="ios-arrow-back" (click)="back()"></ion-icon>
      </div>
     </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="s"></div>

  <div class="daminimg">
    <img src="assets/imgs/Asset 3.png">
  </div>

  <form class="formdiv">
    <ion-input class="nameinput"  placeholder="الاسم" type="text"></ion-input>
    <ion-input class="telinput"   placeholder="رقم الهاتف مصاحب رقم الكود" type="number"></ion-input>
    <ion-input class="emailinput" placeholder="البريد الالكترونى" type="email"></ion-input>
    <ion-input class="passinput"  placeholder="الرقم السرى" type="password"></ion-input>
  </form>

  <div class="signupdiv">
    <p>اذا قمت بالتسجيل , فانك توافق على <span>المصطلح والشروط</span></p>
    <button ion-button block class="signup"(click)=" acivation()">التسجيل الان</button>
    <p>لديك حساب بالفعل , <span (click)="login ()">تسجيل الدخول</span></p>
  </div>
</ion-content>
