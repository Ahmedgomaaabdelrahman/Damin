<ion-header>

  <ion-navbar>
    <ion-title>
      <div class="titlediv">
        <p>التسجيل</p>
        <ion-icon name="ios-arrow-back" (click)="back()"></ion-icon>
      </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="s"></div>

  <div class="daminimg">
    <img src="assets/imgs/Asset 3.png">
  </div>

  <form #loginForm="ngForm" class="formdiv" (ngSubmit)="signUp()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input class="nameinput" placeholder="الاسم" type="text" name="customers_name"
                       [(ngModel)]="formData.customers_name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input class="telinput" placeholder="رقم الهاتف مصاحب رقم الكود" type="number"
                       name="customers_telephone" [(ngModel)]="formData.customers_telephone" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input class="emailinput" placeholder="البريد الالكترونى" type="email" name="customers_email_address"
                       [(ngModel)]="formData.customers_email_address" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input class="passinput" placeholder="الرقم السرى" type="password" name="customers_password"
                       [(ngModel)]="formData.customers_password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label class="error" *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
    <div class="signupdiv">
      <p>اذا قمت بالتسجيل , فانك توافق على <span>المصطلح والشروط</span></p>
      <button ion-button block class="signup" type="submit" [disabled]="!loginForm.form.valid">التسجيل الان</button>
    </div>
  </form>
  <p text-center>لديك حساب بالفعل , <span (click)="login ()">تسجيل الدخول</span></p>
</ion-content>
