<ion-header>
  <yellowheader name='الرسائل'></yellowheader>
</ion-header>


<ion-content>
  <div class="contentdiv">

    <div *ngFor="let item of messageData">
      <div class="persondiv" (click)="openChatDetails(item.customers_message_id,item.customers_name)">
        <img src="{{config.url+item.customers_picture}}">
        <div>
          <p class="name">
            {{item.customers_name}}
            <span>{{formatDate(item.sentAt)| date:'yyyy/MMMM/d'}}</span>
          </p>
          <p class="message"> {{item.message}}</p>
        </div>
      </div>
    </div>
    <div class="newchat" (click)="openNew()">
      <img src="assets/imgs/message.png">
    </div>


  </div>
</ion-content>
