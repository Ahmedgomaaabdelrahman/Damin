<ion-content>
  <yellowheader name='بياناتى'></yellowheader>
  <div class="editimg">
    <img  (click)="editProfile()"src="assets/imgs/rwerrwree.png">
  </div>
  <div class="profilediv">
    <img src="{{config.url+shared.customerData.customers_picture}}">
  </div>

  <div class="itemdiv">
    <p class="itemTitle">الاسم</p>
    <div class="shadowdiv">
      <img src="assets/imgs/123.png">
      <p>{{shared.customerData.customers_name}}</p>
    </div>
  </div>

  <div class="itemdiv">
    <p  class="itemTitle">البريد الالكترونى</p>
    <div class="shadowdiv">
      <img src="assets/imgs/123123.png">
      <p>{{shared.customerData.customers_email_address}}</p>
    </div>
  </div>

  <div class="itemdiv">
    <p  class="itemTitle">رقم الجوال</p>
    <div class="shadowdiv">
      <img src="assets/imgs/23123_1.png">
      <p>{{shared.customerData.customers_telephone}}</p>
    </div>
  </div>
</ion-content>
