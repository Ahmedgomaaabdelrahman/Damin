<ion-header>
    <yellowheader name='تفاصيل بنك ضامن'></yellowheader>
</ion-header>


<ion-content>
    <div class="contentdiv">
      <div class="itemdiv"  *ngFor="let item of bankData">
        <div class="bankname">
          <img src="assets/imgs/5555555.png">
          <p>{{item.bank_name}}</p>
        </div>
        <div class="banknumber">
          <img src="assets/imgs/444444.png">
          <p>{{item.account_num}}</p>
        </div>
      </div>
    </div>
</ion-content>
