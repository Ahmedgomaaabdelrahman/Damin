<ion-header>
  <yellowheader name='تواصل معنا'></yellowheader>
</ion-header>


<ion-content>
  <div class="contentdiv">
    <form #loginForm="ngForm" class="formdiv" (ngSubmit)="contactSend()">

    <ion-list>
      <ion-item>
        <ion-input class="inputitem nameinput" placeholder="الاسم" type="text" name="customers_name" [(ngModel)]="formData.customers_name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="inputitem emailinput" placeholder="البريد الالكترونى" type="email" name="customers_email_address" [(ngModel)]="formData.customers_email_address" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="اكتب رسالتك هنا" name="message" [(ngModel)]="formData.message" required></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button block class="newacc" type="submit" [disabled]="!loginForm.form.valid">ارسال</button>
    </form>
  </div>

</ion-content>
