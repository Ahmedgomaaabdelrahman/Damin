<ion-header>
  <yellowheader name='تقييم'></yellowheader>
</ion-header>


<ion-content>
  <div class="contentdiv">
    <form #reviewForm="ngForm" (ngSubmit)="addReviewAndRating()">

      <div class="starlambDiv">
        <img src="assets/imgs/star.png">
        <p class="firstp">شكرا لتاكيد العملية سنقوم بتحويل المبلغ فى اقرب وقت للبائع</p>
        <p class="secp">قم بتقييم البائع</p>
        <div class="stars">
          <ion-icon name="{{(formData.rate < 1) ? 'md-star-outline' : 'md-star'}}" (click)="rate(1)"></ion-icon>
          <ion-icon name="{{(formData.rate < 2) ? 'md-star-outline' : 'md-star'}}" (click)="rate(2)"></ion-icon>
          <ion-icon name="{{(formData.rate < 3) ? 'md-star-outline' : 'md-star'}}" (click)="rate(3)"></ion-icon>
          <ion-icon name="{{(formData.rate < 4) ? 'md-star-outline' : 'md-star'}}" (click)="rate(4)"></ion-icon>
          <ion-icon name="{{(formData.rate < 5) ? 'md-star-outline' : 'md-star'}}" (click)="rate(5)"></ion-icon>
        </div>
        <ion-item class="rateText">
          <ion-textarea placeholder="اكتب تقييمك هنا" name="comment" [(ngModel)]="formData.comment"
                        required></ion-textarea>
        </ion-item>

        <button ion-button block class="btn" [disabled]="!reviewForm.form.valid">تقييم</button>
      </div>
    </form>
  </div>

</ion-content>
