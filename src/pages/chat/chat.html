<ion-header>
  <yellowheader name='{{data.customers_name}}'></yellowheader>
</ion-header>


<ion-content>
  <div class="contentdiv">
    <!--<p class="messagedate">-->
    <!--22/5/2018-->
    <!--</p>-->
    <div *ngFor="let chat of chatsData">
      <div class="leftMessage" *ngIf="chat.from == data.customers_message_id">
        <p class="message">
          {{chat.message}}
        </p>
        <p class="messageTime">
          {{chat.sentAt}}
        </p>
      </div>
      <div class="rightMessage" *ngIf="chat.from == shared.customerData.customers_id">
        <p class="message">
          {{chat.message}}
        </p>
        <p class="messageTime">
          {{chat.sentAt}}
        </p>
      </div>
    </div>
  </div>
  <div class="txt">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button clear ion-button (click)="sendMessage()" [disabled]="sendData.message == null || sendData.message == '' ">
            <ion-icon name="ios-send-outline"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-9>
          <ion-input type="text" placeholder="اكتب رسالتك هنا"
                     [(ngModel)]="sendData.message"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
