<ion-header>
 <yellowheader name='تعديل بياناتى '></yellowheader>
</ion-header>


<ion-content>


  <!--<div class="profilediv">-->
  <!--&lt;!&ndash;<img src="assets/imgs/asdxzcx.png">&ndash;&gt;-->
  <!--</div>-->
  <!--<div class="upload">-->
  <!--<ion-icon name="create" (click)='openCamera()'></ion-icon>-->
  <!--</div>-->
  <ion-row>
    <ion-col col-12>
      <div class="photo">
        <div class="profileimg">
          <img class="round" src="{{profilePicture}}">
        </div>
        <div class="upload">

          <ion-icon name="create" (click)='presentActionSheet()'></ion-icon>

        </div>
      </div>
    </ion-col>
  </ion-row>
  <div>
    <form #userForm="ngForm" (ngSubmit)="updateInfo()">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input class="inputitem nameinput" placeholder="الاسم" type="text"
                         [(ngModel)]="myAccountData.customers_name" name="customers_name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="inputitem emailinput" placeholder="{{shared.customerData.customers_email_address}}"
                         disabled=""></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="inputitem telinput" placeholder="{{shared.customerData.customers_telephone}}"
                         disabled=""></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="inputitem passinput" placeholder="كلمة السر" type="password"
                         [(ngModel)]="myAccountData.oldPassword" name="oldPassword"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="inputitem repass" placeholder="كلمة السر الجديدة" type="password"
                         [(ngModel)]="myAccountData.newPassword" name="newPassword"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <label class="error" *ngIf="errorMessage!=''">
        <span>{{errorMessage}}</span>
      </label>
      <button class="editimg" ion-button clear type="submit" [disabled]="!userForm.form.valid">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </form>
  </div>
</ion-content>
